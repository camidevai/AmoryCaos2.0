<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Votos - Amor y Caos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .votes-list {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .vote-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            font-family: monospace;
        }
        .no-votes {
            color: #999;
            text-align: center;
            padding: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-clear {
            background: #ff6b6b;
            color: white;
        }
        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }
        .btn-refresh {
            background: #667eea;
            color: white;
        }
        .btn-refresh:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }
        .btn-back {
            background: #95a5a6;
            color: white;
        }
        .btn-back:hover {
            background: #7f8c8d;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpiar Votos</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Informaci√≥n:</strong><br>
            Esta herramienta limpia todos los votos guardados en tu navegador (localStorage).
            √ösala si necesitas votar de nuevo o si hay problemas con el sistema de votaci√≥n.
        </div>

        <div id="success" class="success" style="display: none;">
            ‚úÖ ¬°Votos limpiados exitosamente!
        </div>

        <div class="votes-list" id="votesList">
            <div class="no-votes">Cargando...</div>
        </div>

        <button class="btn-clear" onclick="clearVotes()">
            üóëÔ∏è Limpiar Todos los Votos
        </button>

        <button class="btn-refresh" onclick="loadVotes()">
            üîÑ Actualizar Lista
        </button>

        <button class="btn-back" onclick="goBack()">
            ‚Üê Volver a la Aplicaci√≥n
        </button>
    </div>

    <script>
        function loadVotes() {
            const votesList = document.getElementById('votesList');
            const votes = [];
            
            // Find all vote keys in localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('voted_q')) {
                    votes.push(key);
                }
            }

            if (votes.length === 0) {
                votesList.innerHTML = '<div class="no-votes">No hay votos guardados</div>';
            } else {
                votesList.innerHTML = votes.map(vote => 
                    `<div class="vote-item">üó≥Ô∏è ${vote} = ${localStorage.getItem(vote)}</div>`
                ).join('');
            }
        }

        function clearVotes() {
            const votes = [];
            
            // Find all vote keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('voted_q')) {
                    votes.push(key);
                }
            }

            // Remove all vote keys
            votes.forEach(key => localStorage.removeItem(key));

            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Reload the list
            loadVotes();

            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
        }

        function goBack() {
            window.location.href = '/';
        }

        // Load votes on page load
        loadVotes();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema de Votaci√≥n</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #00d9ff;
            text-align: center;
        }
        .test-section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #00d9ff;
        }
        .test-title {
            color: #00d9ff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .log {
            background: #0f1419;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-line {
            margin-bottom: 5px;
            padding: 3px;
        }
        .success { color: #2ed573; }
        .error { color: #ff6348; }
        .info { color: #00d9ff; }
        .warning { color: #ffa502; }
        button {
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #00b8d4;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.pass { background: #2ed573; color: #1a1a2e; }
        .status.fail { background: #ff6348; color: white; }
        .status.pending { background: #ffa502; color: #1a1a2e; }
    </style>
</head>
<body>
    <h1>üß™ Test Sistema de Votaci√≥n</h1>

    <div class="test-section">
        <div class="test-title">
            1. Configuraci√≥n de Supabase
            <span id="status1" class="status pending">PENDIENTE</span>
        </div>
        <button onclick="testSupabaseConfig()">Ejecutar Test</button>
        <div id="log1" class="log"></div>
    </div>

    <div class="test-section">
        <div class="test-title">
            2. Conexi√≥n a Base de Datos
            <span id="status2" class="status pending">PENDIENTE</span>
        </div>
        <button onclick="testDatabaseConnection()">Ejecutar Test</button>
        <div id="log2" class="log"></div>
    </div>

    <div class="test-section">
        <div class="test-title">
            3. Lectura de Estado del Juego
            <span id="status3" class="status pending">PENDIENTE</span>
        </div>
        <button onclick="testReadGameState()">Ejecutar Test</button>
        <div id="log3" class="log"></div>
    </div>

    <div class="test-section">
        <div class="test-title">
            4. Actualizaci√≥n de Votos
            <span id="status4" class="status pending">PENDIENTE</span>
        </div>
        <button onclick="testUpdateVotes()">Ejecutar Test</button>
        <div id="log4" class="log"></div>
    </div>

    <div class="test-section">
        <div class="test-title">
            5. Test Completo de Votaci√≥n
            <span id="status5" class="status pending">PENDIENTE</span>
        </div>
        <button onclick="testFullVoting()">Ejecutar Test</button>
        <div id="log5" class="log"></div>
    </div>

    <div class="test-section">
        <button onclick="runAllTests()">‚ñ∂Ô∏è Ejecutar Todos los Tests</button>
        <button onclick="clearAllLogs()">üóëÔ∏è Limpiar Logs</button>
        <button onclick="window.location.href='/'">‚Üê Volver</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://avqcfefaershlcffzotw.supabase.co';
        const supabaseAnonKey = 'sb_publishable_6RkYpetmpWtSCSKOZ1kr9g_vlhbVmfE';
        
        window.supabase = createClient(supabaseUrl, supabaseAnonKey);

        function log(testNum, message, type = 'info') {
            const logDiv = document.getElementById(`log${testNum}`);
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(testNum, status) {
            const statusEl = document.getElementById(`status${testNum}`);
            statusEl.className = `status ${status}`;
            statusEl.textContent = status.toUpperCase();
        }

        window.testSupabaseConfig = function() {
            const testNum = 1;
            document.getElementById(`log${testNum}`).innerHTML = '';
            log(testNum, 'üîç Verificando configuraci√≥n de Supabase...', 'info');
            
            log(testNum, `URL: ${supabaseUrl}`, 'info');
            log(testNum, `Key: ${supabaseAnonKey.substring(0, 20)}...`, 'info');
            
            if (window.supabase) {
                log(testNum, '‚úÖ Cliente de Supabase creado correctamente', 'success');
                setStatus(testNum, 'pass');
            } else {
                log(testNum, '‚ùå Error al crear cliente de Supabase', 'error');
                setStatus(testNum, 'fail');
            }
        };

        window.testDatabaseConnection = async function() {
            const testNum = 2;
            document.getElementById(`log${testNum}`).innerHTML = '';
            log(testNum, 'üîå Probando conexi√≥n a base de datos...', 'info');
            
            try {
                const { data, error } = await window.supabase
                    .from('game_state')
                    .select('count');
                
                if (error) {
                    log(testNum, `‚ùå Error: ${error.message}`, 'error');
                    log(testNum, `C√≥digo: ${error.code}`, 'error');
                    setStatus(testNum, 'fail');
                } else {
                    log(testNum, '‚úÖ Conexi√≥n exitosa', 'success');
                    setStatus(testNum, 'pass');
                }
            } catch (e) {
                log(testNum, `‚ùå Excepci√≥n: ${e.message}`, 'error');
                setStatus(testNum, 'fail');
            }
        };

        window.testReadGameState = async function() {
            const testNum = 3;
            document.getElementById(`log${testNum}`).innerHTML = '';
            log(testNum, 'üìñ Leyendo estado del juego...', 'info');
            
            try {
                const { data, error } = await window.supabase
                    .from('game_state')
                    .select('*')
                    .eq('id', 'game-session-1')
                    .single();
                
                if (error) {
                    log(testNum, `‚ùå Error: ${error.message}`, 'error');
                    setStatus(testNum, 'fail');
                } else {
                    log(testNum, '‚úÖ Estado le√≠do correctamente', 'success');
                    log(testNum, `ID: ${data.id}`, 'info');
                    log(testNum, `Pregunta actual: ${data.current_question}`, 'info');
                    log(testNum, `Votos: ${JSON.stringify(data.votes)}`, 'info');
                    log(testNum, `Estado: ${data.game_state}`, 'info');
                    setStatus(testNum, 'pass');
                }
            } catch (e) {
                log(testNum, `‚ùå Excepci√≥n: ${e.message}`, 'error');
                setStatus(testNum, 'fail');
            }
        };

        window.testUpdateVotes = async function() {
            const testNum = 4;
            document.getElementById(`log${testNum}`).innerHTML = '';
            log(testNum, '‚úèÔ∏è Probando actualizaci√≥n de votos...', 'info');
            
            try {
                // Read current state
                const { data: currentData } = await window.supabase
                    .from('game_state')
                    .select('votes')
                    .eq('id', 'game-session-1')
                    .single();
                
                log(testNum, `Votos actuales: ${JSON.stringify(currentData.votes)}`, 'info');
                
                // Update votes
                const newVotes = {
                    true: (currentData.votes.true || 0) + 1,
                    false: currentData.votes.false || 0
                };
                
                const { data, error } = await window.supabase
                    .from('game_state')
                    .update({ votes: newVotes })
                    .eq('id', 'game-session-1')
                    .select();
                
                if (error) {
                    log(testNum, `‚ùå Error: ${error.message}`, 'error');
                    setStatus(testNum, 'fail');
                } else {
                    log(testNum, '‚úÖ Votos actualizados correctamente', 'success');
                    log(testNum, `Nuevos votos: ${JSON.stringify(newVotes)}`, 'success');
                    setStatus(testNum, 'pass');
                }
            } catch (e) {
                log(testNum, `‚ùå Excepci√≥n: ${e.message}`, 'error');
                setStatus(testNum, 'fail');
            }
        };

        window.testFullVoting = async function() {
            const testNum = 5;
            document.getElementById(`log${testNum}`).innerHTML = '';
            log(testNum, 'üó≥Ô∏è Simulando votaci√≥n completa...', 'info');
            
            try {
                // 1. Set game to voting state
                log(testNum, 'Paso 1: Configurando estado a "voting"', 'info');
                await window.supabase
                    .from('game_state')
                    .update({ 
                        game_state: 'voting',
                        current_question: 0,
                        votes: { true: 0, false: 0 }
                    })
                    .eq('id', 'game-session-1');
                
                log(testNum, '‚úÖ Estado configurado', 'success');
                
                // 2. Simulate vote
                log(testNum, 'Paso 2: Simulando voto (VERDADERO)', 'info');
                const { data: voteData, error: voteError } = await window.supabase
                    .from('game_state')
                    .update({ votes: { true: 1, false: 0 } })
                    .eq('id', 'game-session-1')
                    .select();
                
                if (voteError) {
                    log(testNum, `‚ùå Error al votar: ${voteError.message}`, 'error');
                    setStatus(testNum, 'fail');
                    return;
                }
                
                log(testNum, '‚úÖ Voto registrado', 'success');
                
                // 3. Verify vote
                log(testNum, 'Paso 3: Verificando voto', 'info');
                const { data: verifyData } = await window.supabase
                    .from('game_state')
                    .select('votes')
                    .eq('id', 'game-session-1')
                    .single();
                
                if (verifyData.votes.true === 1) {
                    log(testNum, '‚úÖ Voto verificado correctamente', 'success');
                    log(testNum, `Votos finales: ${JSON.stringify(verifyData.votes)}`, 'success');
                    setStatus(testNum, 'pass');
                } else {
                    log(testNum, '‚ùå El voto no se guard√≥ correctamente', 'error');
                    setStatus(testNum, 'fail');
                }
                
            } catch (e) {
                log(testNum, `‚ùå Excepci√≥n: ${e.message}`, 'error');
                setStatus(testNum, 'fail');
            }
        };

        window.runAllTests = async function() {
            testSupabaseConfig();
            await new Promise(r => setTimeout(r, 500));
            await testDatabaseConnection();
            await new Promise(r => setTimeout(r, 500));
            await testReadGameState();
            await new Promise(r => setTimeout(r, 500));
            await testUpdateVotes();
            await new Promise(r => setTimeout(r, 500));
            await testFullVoting();
        };

        window.clearAllLogs = function() {
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`log${i}`).innerHTML = '';
                setStatus(i, 'pending');
            }
        };
    </script>
</body>
</html>
